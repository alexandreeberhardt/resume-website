services:
  redis:
    image: redis:7-alpine
    container_name: cv-redis
    restart: unless-stopped
    # SECURITY: No ports exposed to host - only accessible via internal Docker network
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  db:
    image: postgres:15-alpine
    container_name: cv-postgres
    restart: unless-stopped
    # SECURITY: No ports exposed to host - only accessible via internal Docker network
    environment:
      # SECURITY: No default values - .env MUST define these variables
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required in .env}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required in .env}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required in .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  cv-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-generator
    restart: unless-stopped
    ports:
      - "127.0.0.1:8099:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - COOKIE_SECURE=true
      - COOKIE_SAMESITE=lax
      # SECURITY: No default values - .env MUST define these variables
      - DATABASE_URL=postgresql://${POSTGRES_USER:?POSTGRES_USER required}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}@db:5432/${POSTGRES_DB:?POSTGRES_DB required}
      - REDIS_URL=redis://redis:6379
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    name: cv_postgres_data
  redis_data:
    name: cv_redis_data
