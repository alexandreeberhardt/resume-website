# Configuration Nginx pour CV Generator
# A placer dans /etc/nginx/sites-available/cv-generator
# Puis: ln -s /etc/nginx/sites-available/cv-generator /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name cv.alexeber.fr;

    # Redirection HTTP -> HTTPS (activer apres certbot)
    # return 301 https://$server_name$request_uri;

    # --- Headers de sécurité ---
    # Note: Strict-Transport-Security (HSTS) est omis intentionnellement car ce
    # bloc est HTTP uniquement. Activer HSTS uniquement sur le bloc HTTPS ci-dessous.
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.mistral.ai blob:; frame-src 'self' blob:; object-src 'self' blob:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    location / {
        proxy_pass http://127.0.0.1:8099;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout pour la generation de PDF
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    client_max_body_size 10M;
}

